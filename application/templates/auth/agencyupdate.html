{% extends "layout.html" %}

  {% block body %}
  <tr>
	<th>
	  <font size="5" color="black">
	  You are updating your agencys password
	</font>
  </th>
  </tr>
  <form method="POST" action="{{ url_for('update_agency', id=agency.id) }}">
	<table>
        <tr>
            <td>
          {{ form.password.label }}
            </td>
            <td>
          {{ form.password }}
            </td>
            <td>
              <ul>
                {% for error in form.password.errors %}
                <li>{{ error }}</li>
                {% endfor %}
              </ul>
            </td>
          </tr>
	  <tr>
	<td colspan="2">
	  <input type="submit" value="Update password"/>
	</td>
	  </tr>
  </form>
  {% endblock %}

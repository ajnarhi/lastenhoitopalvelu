{% extends "layout.html" %}

{% block body %}
{{ error }}
<form method="POST" action="{{ url_for('auth_login') }}">
  <table>
    <tr>
      <td>
	{{ form.username.label }}
      </td>
      <td>
	{{ form.username }}
      </td>
    </tr>
    <tr>
      <td>
	{{ form.password.label }}
      </td>
      <td>
	{{ form.password }}
      </td>
    </tr>
    <tr>
      <td colspan="2">
	<input name="login" type="submit" value="Login"/>
      </td>
    </tr>
 <tr>
      <td colspan="2">
        <input name="register" type="submit" value="Register new user"/>
      </td>
    </tr>

</form>
{% endblock %}

{% extends "layout.html" %}

{% block body %}
  <p>
    Welcome to Nanny service!
  </p>

{% if has_workingtimes is defined %}
<p>
  The following nannies are available for work:
</p>

<ul>
  {% for nanny in has_workingtimes %}
  <li>
    {{nanny.name}}
  </li>
  {% endfor %}
</ul>

{% endif %}

{% endblock %}
